{% extends "base.html" %}
{% block content %}
<h2>Shared Image</h2>

<img src="{{ url_for('static', filename='shared/' ~ image.filename) }}" class="rounded shadow">

<p>Description: {{ image.description }}</p>
<p>Tags: {{ image.tags }}</p>
<p>Likes: {{ image.likes }}</p>

<h3>Comments</h3>
<form method="post">
  <textarea name="comment" class="w-full p-2 border rounded" required></textarea>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Post Comment</button>
</form>

<ul class="mt-4 space-y-2">
  {% for comment in comments %}
    <li class="border p-2 rounded">{{ comment.text }}<br><small>{{ comment.timestamp }}</small></li>
  {% endfor %}
</ul>
{% endblock %}
