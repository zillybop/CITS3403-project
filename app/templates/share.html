{% extends "base.html" %}

{% block title %}Share Result - Vision Toolkit{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">🖼️ Share Your Processed Image</h2>

{% if filename %}
<div class="text-center">
  <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Processed Image" class="img-fluid rounded border" style="max-height: 400px;">
  
  <div class="mt-3">
    <a href="{{ url_for('static', filename='uploads/' + filename) }}" class="btn btn-success me-2" download>
      ⬇️ Download Image
    </a>
    <a href="/upload" class="btn btn-primary">🔁 Upload Another</a>
  </div>
</div>

<hr class="my-5">

<div class="mt-4">
  <h5>💬 Leave a Comment</h5>
  <form>
    <div class="mb-3">
      <textarea class="form-control" rows="3" placeholder="What do you think about this transformation?"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-secondary">Submit Comment</button>
  </form>
</div>
{% else %}
<div class="alert alert-warning text-center">
  No image to share. Please <a href="/visualise" class="alert-link">generate one</a> first.
</div>
{% endif %}
{% endblock %}
