{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
  <!-- Social Nav -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'social_feed' %}active{% endif %}" href="{{ url_for('main.social_feed') }}">Feed</a></li>
    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'inbox' %}active{% endif %}" href="{{ url_for('main.inbox') }}">Inbox</a></li>
    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'list_users' %}active{% endif %}" href="{{ url_for('main.list_users') }}">Users</a></li>
    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'create_post' %}active{% endif %}" href="{{ url_for('main.create_post') }}">Create Post</a></li>
  </ul>

  {% block social_content %}{% endblock %}
</div>
{% endblock %}
